<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Optimistic Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/primer/2.0.2/primer.css">
  <link rel="stylesheet" href="/css/client.css">
  <link rel="shortcut icon" href="/img/favicon.ico">
</head>
<body>
  <div id="main">
    <div class="container">

      <!-- ロゴ -->
      <nav class="navbar navbar-default">
        <a href="/">
          <img src="/img/logo.png" id="main-logo" class="img-responsive" alt="Responsive image">
        </a>
      </nav>

      <!-- 入力欄1 -->
      <h4 class="interval-top-30">サービスを限定してくだされ</h4>
      <form action="" method="post" onsubmit="return false;">
        <div class="form-group" style="width: 250px;">
          <select id="select_tech" multiple class="form-control">
            <option value=1>GitHub</option>
            <option value=2>Stack Overflow</option>
            <!--<option value="3">Google</option> -->
          </select>
        </div>

        <!-- 検索結果表示欄 -->
        <div id="result"></div>

        <!-- エラーメッセージ表示欄 -->
        <div id="alert_box" class="interval-top-25" role="alert" style="width: 300px;">
          <span id="alert_mark" class="" aria-hidden="true"></span>
          <span id="alert_msg"></span>
        </div>

        <!-- 入力欄2 -->
        <h4 class="interval-top-25" style="line-height: 140%">分からない技術エラー等を入力後、<br>「楽観的検索」ボタンをクリックしてください</h4>
        <span class="attention">※検索ワードはデータ利用のため保存されますのでご注意ください</span>

        <div class="row">
          <div class="col-xs-4">
            <input type="text" class="input-mini" id="message" placeholder="分からない技術エラー等を入力してください。"/>
          </div>
          <br>
        <input type="submit" class="btn btn-outline" id="send" value="楽観的検索" />
        </div>
      </form>

      <!-- scripts -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/client.js"></script>
    </div>
  </div>
</body>
</html>
