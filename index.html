<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Chatting!</title>
  <!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">-->
  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
-->
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/client.css">
</head>
<body>
  <div id="chat">
    <div class="container">
      <div id="room_list" style="display: none;"></div>
      <div id="member_list" style="display: none;"></div>
      <h1 id="room_h1" style="display: none;"></h1>

      <br><br>

      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Chatting!</a>
      </nav>

      <br><br>
      <h4><mark>部屋</mark>を選択してください</h4>
      <form class="pure-form" action="" method="post" onsubmit="return false;">
        <div class="pure-u-1 pure-u-md-1-3">

          <select id="rooms" multiple class="form-control">
            <option value="緑の部屋">緑の部屋</option>
            <option value="赤の部屋">赤の部屋</option>
            <option value="黒の部屋">黒の部屋</option>
            <option value="白の部屋">白の部屋</option>
          </select>
        </div>

        <br><br>

        <div class="bs-example bs-example-popover" data-example-id="static-popovers">
          <ul id="msg_list"></ul>
        </div>

        <div id="alert_box" class="" role="alert">
          <span id="alert_mark" class="" aria-hidden="true"></span>
          <span id="alert_msg"></span>
        </div>
        <br>

        <h4>名前とメッセージを入力後、<mark>送信</mark>ボタンをクリックしてください</h4>
        <div class="row">
          <div class="col-xs-3">
            <input type="text" class="form-control" id="name" placeholder="name"/>
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="message" placeholder="message"/>
          </div>
        <input type="submit" class="btn btn-default" id="send" value="送信" />
        </div>
      </form>

      <br><br>

      <a name="end"></a>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <!--
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    -->
      <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <!-- <script src="https://cdn.socket.io/socket.io-1.3.6.js"></script> -->
      <script src="/js/client.js"></script>
    </div>
  </div>
</body>
</html>
